<div id="cards_landscape_wrap-2" >
                  <div class="container">
            <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let Anime of anime  | paginate: {itemsPerPage: 12, currentPage: page }">
                      
                      <div class="card-flyer" routerLink="/infoAnime/{{Anime.id}}">
                              <div class="text-box">
                                  <div class="image-box">
                                          <img src={{Anime.img}} alt="" />
                                  </div>
                                  <div class="text-container">
                                          <h6>{{Anime.name}}</h6>
                                              <p>{{Anime.description}}</p>
                                      </div>
                               </div>
                      </div>
                </div>
            </div>
      </div>
      <pagination-controls (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
    </div>
