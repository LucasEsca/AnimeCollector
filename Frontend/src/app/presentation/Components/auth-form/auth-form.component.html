<div class="section1">
	<div class="snow little"></div>
	<div class="snow normal"></div>
	<div class="snow big"></div>
	<div class="snow giant"></div>
	<div class="container">
	  <div class="row full-height justify-content-center">
		<div class="col-12 text-center align-self-center py-5">
		  <div class="section pb-5 pt-5 pt-sm-2 text-center">
			<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" style="background-image: url(/assets/images/brklg-modified.svg);" />
			<label for="reg-log"></label>
			<div class="card-3d-wrap mx-auto">
			  <div class="card-3d-wrapper" *ngIf="!loading">
				<!--Login-->
				<div class="card-front">
				  <form>
					<div class="center-wrap">
					  <div class="section text-center">
						<h4 class="mb-4 pb-3">Log In</h4>
						<div class="form-group">
						  <input type="text" name="username" class="form-style" placeholder="Your User Name" id="logusername-login" [(ngModel)]="username" autocomplete="false">
						  <i class="input-icon uil uil-user"></i>
						</div>
						<div class="form-group mt-2">
						  <input type="password" name="password" class="form-style" placeholder="Your Password" id="logpass-login" [(ngModel)]="password" autocomplete="false">
						  <i class="input-icon uil uil-lock-alt"></i>
						</div>
						<button class="btn mt-4" type="submit" (click)="login()">submit</button>
						<p class="mb-0 mt-4 text-center"><a routerLink="" class="link">I don't need an account for now.</a></p>
					  </div>
					</div>
				  </form>
				</div>
				<!--Register-->
				<div class="card-back">
				  <form>
					<div class="center-wrap">
					  <div class="section text-center">
						<h4 class="mb-4 pb-3">Sign Up</h4>
						<div class="form-group">
						  <input type="text" name="username" class="form-style" placeholder="Your User Name" id="logusername-register" autocomplete="off" [(ngModel)]="username">
						  <i class="input-icon uil uil-user"></i>
						</div>
						<div class="form-group mt-2">
						  <input type="password" name="password" class="form-style" placeholder="Your Password" id="logpass-register" autocomplete="off" [(ngModel)]="password">
						  <i class="input-icon uil uil-lock-alt"></i>
						</div>
						<div class="form-group mt-2">
						  <input type="password" name="confirmPassword" class="form-style" placeholder="Repeat Your Password" id="confirmPass-register" autocomplete="off" [(ngModel)]="confirmPassword">
						  <i class="input-icon uil uil-lock-alt"></i>
						</div>
						<button class="btn mt-4" type="submit" (click)="addUser()">submit</button>
						<p class="mb-0 mt-4 text-center"><a routerLink="" class="link">I don't need an account for now.</a></p>
					  </div>
					</div>
				  </form>
				</div>
			  </div>
			  <app-spinner *ngIf="loading"></app-spinner>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
