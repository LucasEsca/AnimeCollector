
<div class="container">
    <div class="row">
        
            <div class="col-6">
                <h1>{{animeDetail?.name}}</h1>
                <img [src]="animeDetail?.img" class="img-fluid rounded mx-auto d-block">
            </div>
        
        <div class="col-4">
            <h3>Description:</h3>
            
                <p>{{animeDetail?.description}}</p>
            
            <ul class="sci">
                <li>
                  <a ><i class="fa-regular fa-thumbs-up"></i></a>
                </li>
                <li>
                  <a ><i class="fa-regular fa-clock"></i></a>
                </li>
            </ul>
        </div>
        <div class="g-start-2" style="grid-row: 2">
            <h3>Trailer:</h3>
                <div class="ratio ratio-16x9">
                    <iframe *ngIf="safeTrailerUrl" [src]="safeTrailerUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
              </div>
              <br>
        </div>
    </div>
    
  </div>
