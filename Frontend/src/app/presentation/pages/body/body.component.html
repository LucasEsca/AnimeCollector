<app-header></app-header>
<div id="cards_landscape_wrap-2" >
                  <div class="container">
            <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let anime of listAnime  | paginate: {itemsPerPage: 12, currentPage: page }">
                      
                      <div class="card-flyer">
                              <div class="text-box">
                                  <div class="image-box" routerLink="/infoAnime">
                                          <img src={{anime.img}} class="img-fluid" />
                                  </div>
                                  <div class="text-container">
                                          <h6>{{anime.name}}</h6>
                                              <p class="text-truncate">{{anime.description}}</p>
                                                <a href={{anime.url}} style="color: whitesmoke;">See Trailer</a>
                                      </div>

                               </div>
                      </div>
                </div>
            </div>
                <br>
      <pagination-controls (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
    </div>
