<div class="section1">
  <div class="snow little"></div>
  <div class="snow normal"></div>
  <div class="snow big"></div>
  <div class="snow giant"></div>
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" style="background-image: url(/assets/images/brklg-modified.svg);"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style" [ngClass]="{'invalid': hasError('email')}" placeholder="Your Email" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
                        <app-error-message [control]="form.get('email')!" />
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" [ngClass]="{'invalid': hasError('password')}">
												<i class="input-icon uil uil-lock-alt"></i>
                        <app-error-message [control]="form.get('password')!" />
											</div>
											<a href="#" class="btn mt-4">submit</a>
                            				<p class="mb-0 mt-4 text-center"><a routerLink="" class="link">I dont need account for now.</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" [ngClass]="{'invalid': hasError('email')}">
												<i class="input-icon uil uil-at"></i>
                        <app-error-message [control]="form.get('email')!" />
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" [ngClass]="{'invalid': hasError('password')}">
												<i class="input-icon uil uil-lock-alt"></i>
                        <app-error-message [control]="form.get('password')!" />
											</div>
											<a href="#" class="btn mt-4">submit</a>
											<p class="mb-0 mt-4 text-center"><a routerLink="" class="link">I dont need account for now.</a></p>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
