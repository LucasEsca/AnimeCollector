<tr *ngFor="let Anime of anime">
    <div class="Info-Anime">
    <div class="image-box" >
        <img src={{Anime.img}} class="img-fluid rounded float-start"
        style="height: 15em;" />
</div>
<div class="text-box" >
    <h5 style="color: whitesmoke;">Descripcion:</h5>
    <td>
        <p style="color: whitesmoke;">{{Anime.description}}</p>
    </td>

</div>
</div>
</tr>
